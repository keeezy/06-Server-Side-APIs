<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="current-info">
            <div class="date-container">
                <div class="time" id="time">
                    12:30 <span id="amp-pm">PM</span>
                </div>
                <div class="date" id="date">
                    Monday, 24 May
                </div>

                <div class="others" id="current-weather-items">
                    <div class="weather-item">
                        <div>huminidity</div>
                        <div>90.2%</div>
                    </div>
                    <div class="weather-item">
                        <div>pressure</div>
                        <div>90.2%</div>
                    </div>
                    <div class="weather-item">
                        <div>wind speed</div>
                        <div>90.2%</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="place-container"></div>
    <div class="time-zone" id="time-zone">PST</div>
    <div class="country" id="country">USA</div>

    <div class="future-forecast">
        <div class="today" id="current-temp">
            <img src="" alt="weather icon" class="w-icon">
            <div class="day">Monday</div>
            <div class="temp">Night - 50&#176; F</div>
            <div class="temp">Day - 90&#176; F</div>
        </div>

        <div class="weather-forecast" id="weather-forecast">
            <div class="weather-forecast-item">
                <div class="day">Tuesday</div>
                <img src="" alt="weather icon" class="w-icon">
                <div class="temp">Night - 50&#176; F</div>
                <div class="temp">Day - 90&#176; F</div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Wednesday</div>
                <img src="" alt="weather icon" class="w-icon">
                <div class="temp">Night - 50&#176; F</div>
                <div class="temp">Day - 90&#176; F</div>
            </div> <div class="weather-forecast-item">
                <div class="day">Thursday</div>
                <img src="" alt="weather icon" class="w-icon">
                <div class="temp">Night - 50&#176; F</div>
                <div class="temp">Day - 90&#176; F</div>
            </div>

        </div>
    </div>

</body>

</html>
