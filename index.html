<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/litera/bootstrap.min.css">
</head>

<body>
    <header class="container-fluid text-center text-white bg-primary p-2">
        <h1>Weather Dashboard</h1>
    </header>




    <div class="container-fluid text">
        <div class="card">
            <div class="search">
                <h5 class="mt-1">Search for a City:</h5>
                <div class="form-inline form-group">
                    <input class="form-control" type="text" id="search-value" />
                    <button class="btn btn-primary" id="search-button"> <i class="fa fa-search"></i> </button>
                </div>
            </div>
        </div>
        <section class="row justify-content-center">
            <div class="weather loading">
                <h2 class="city"></h2>
                <h1 class="temp"></h1>
                <div class="flex">
                    <img src="" alt="" class="icon" />
                    <div class="description"></div>
                </div>
                <div class="humidity"></div>
                <div class="wind"></div>
                <div class="uvi"></div>
            </div>
        </section>
    </div>



    <script src="assets/js/logic.js"></script>
</body>

</html>
